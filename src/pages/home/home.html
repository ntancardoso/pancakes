<ion-header>
    <ion-navbar color="theme">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let f of feeds" [style.backgroundImage]="'url(' + f.image + ')'">

        <ion-item>
            <ion-avatar item-left>
                <img src="{{f.createdBy.avatar}}">
            </ion-avatar>
            <h2 class="text-with-shadow">{{f.createdBy.username}}</h2>
            <p class="text-with-shadow">{{f.createdAt}}</p>
        </ion-item>
        <ion-card-content>
            <div class="card-title text-with-shadow">{{f.title}}</div>
        </ion-card-content>

        <ion-row>
            <ion-col col-4>
                <button ion-button icon-left clear small class="text-with-shadow">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{f.likes}} Likes</div>
                </button>
            </ion-col>
            <ion-col col-4>
                <button ion-button icon-left clear small class="text-with-shadow">
                    <ion-icon name="text"></ion-icon>
                    <div>{{f.comments}} Comments</div>
                </button>
            </ion-col>
            <ion-col col-4>
                <button ion-button icon-left clear small class="text-with-shadow">
                    <ion-icon name="share-alt"></ion-icon>
                    <div>Share</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab><ion-icon name="send"></ion-icon></button>
            <button ion-fab><ion-icon name="list"></ion-icon></button>
            <button ion-fab><ion-icon name="create"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
